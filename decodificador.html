<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/decodificador.css">
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
  <title>Decodificador Challenge ONE</title>
</head>
<body>
  <main>
    <header>
      <h1 class="logo">
        <img src="./assets/logo_Alura.svg" alt="Logo alura">
      </h1>
    </header>
    <section>
      <textarea 
      name="input__text" 
      id="input__text" 
      cols="30" 
      rows="10" 
      placeholder="Digite seu texto" 
      maxlength="600"
      required>
    </textarea>
    <div>
      <span>Apenas letras minúsculas e sem acento.</span>
      <div>
        <button class="encrypt">Criptografar</button>
        <button class="decrypt">Descriptografar</button>
      </div>
    </div>
  </section>
  <aside>
    <div id="description">
      <img src="./assets/High quality products 1 1.svg" alt="menino com lupa">
      <h2>
        Nenhuma mensagem encontrada
      </h2>
      <p>
        Digite um texto que você deseja criptografar ou descriptografar.
      </p>
    </div>
    <div>
      <button class="copy invisible">Copiar</button>
    </div>
  </aside>
</main>
</body>
<script src="./js/script.js" defer></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</html>
